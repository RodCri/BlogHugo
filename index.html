<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Hugo</title>
  <link rel="shortcut icon" href="assets/img/logo.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <img src="assets/img/logo.svg" alt="logo blog hugo" class="nav__logo">
      <div class="nav__hamburguer">
        <input type="checkbox" id="hamburger">
        <label for="hamburger" class="hamburger">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </label>
      </div>
      <ol class="nav__options">
        <li class="options__item"><a href="#" class="item__link">Home</a></li>
        <li class="options__item"><a href="#" class="item__link">About</a></li>
        <li class="options__item"><a href="#" class="item__link">Contact</a></li>
        <div class="options__social">
          <span class="social__icon">
            <img src="assets/img/facebook.png" alt="icon-facebook" class="icon-red">
          </span>
          <span class="social__icon">
            <img src="assets/img/gorjeo.png" alt="icon-facebook" class="icon-red">
          </span>
          <span class="social__icon">
            <img src="assets/img/instagram.png" alt="icon-facebook" class="icon-red">
          </span>
        </div>
      </ol>
    </nav>
    <section class="hero">
      <figure class="hero__figure">
        <img src="assets/img/featured-post.jpg" alt="hero illustration" class="hero-img">
      </figure>
      <section class="hero__author">
        <img src="assets/img/author.png" alt="" class="author__avatar">
        <p class="author__name"><span>By</span> Mary Astor</p>
        <h2 class="author__title">Welcome to My Personal Blog</h2>
        <p class="author__location"><img src="assets/img/reloj.png" alt="">January 13, 2021 - 2 min read</p>
      </section>
    </section>
  </header>
  <script src="js/main.js"></script>
</body>
</html>
